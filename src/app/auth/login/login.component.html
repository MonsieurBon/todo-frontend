<div class="row">
  <div class="col-xl-2 col-lg-1"></div>
  <div class="col-xl-8 col-lg-10 mt-5">
    <div class="jumbotron">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <legend>Login</legend>
        <hr>
        <div class="form-group row" *ngIf="error$ | async">
          <div class="col-sm-3 col-md-2"></div>
          <div class="col-sm-9 col-md-8 alert alert-danger">
            {{error$ | async}}
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-sm-3 col-md-2 col-form-label">Username</label>
          <div class="col-sm-9 col-md-8">
            <input type="text" class="form-control" id="username" placeholder="Username" required
                   [(ngModel)]="username" name="username">
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-3 col-md-2 col-form-label">Password</label>
          <div class="col-sm-9 col-md-8">
            <input type="password" class="form-control" id="password" placeholder="Password" required
                   [(ngModel)]="password" name="password">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-3 col-md-2"></div>
          <div class="col-sm-9 col-md-8">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-xl-2 col-lg-1"></div>
</div>
